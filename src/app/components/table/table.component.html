<div class="contaner-fluid">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">No of order</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of allCustomers">
                <td>{{customer?.id}}</td>
                <td>{{customer?.name}}</td>
                <td>{{customer?.age}}</td>
                <td>{{customer?.gender}}</td>
                <td>{{customer?.address}}</td>
                <td>{{customer?.order}}</td>
                <td>
                    <button id="btn" type="button" class="btn btn-info" (click)="editCustomer(customer)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
